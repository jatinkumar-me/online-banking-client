<div class="container mt-4">
  <h3 class="mb-4">Users List</h3>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Address</th>
        <th>Phone No.</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.userId }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phoneNumber }}</td>

        <!-- Delete User Column -->
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.userId)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
