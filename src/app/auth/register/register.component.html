<div class="container mt-4">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>

    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required minlength="3"
        #nameInput="ngModel">
      <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
        <small *ngIf="nameInput.errors?.['required']">Name is required.</small>
        <small *ngIf="nameInput.errors?.['minlength']">Minimum 3 characters required.</small>
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email
        #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
        <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
        <small *ngIf="emailInput.errors?.['email']">Enter a valid email address.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required
        minlength="6" #passwordInput="ngModel">
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
        <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">Minimum 6 characters required.</small>
      </div>
    </div>

    <!-- Phone Number Field -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" id="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" required
        pattern="^[0-9]{10}$" #phoneInput="ngModel">
      <div *ngIf="phoneInput.invalid && phoneInput.touched" class="text-danger">
        <small *ngIf="phoneInput.errors?.['required']">Phone number is required.</small>
        <small *ngIf="phoneInput.errors?.['pattern']">Enter a valid 10-digit phone number.</small>
      </div>
    </div>

    <!-- Address Field -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea id="address" class="form-control" [(ngModel)]="address" name="address" rows="2"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
