<div class="container mt-4">
  <h3>Perform a Transaction</h3>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="fromAccountId" class="form-label">From Account</label>
      <select id="fromAccountId" class="form-select" formControlName="fromAccountId" required>
        <option *ngFor="let account of accounts" [value]="account.accountId">
          {{ account.accountType }} - {{ account.accountNumber }} (Balance: {{ account.balance | currency: 'INR' }})
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="toAccountId" class="form-label">To Account ID</label>
      <input type="number" id="toAccountId" class="form-control" formControlName="toAccountId" required />
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" class="form-control" formControlName="amount" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" class="form-control" formControlName="description" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!transactionForm.valid">
      <i class="bi bi-send"></i> Submit
    </button>
  </form>
</div>
