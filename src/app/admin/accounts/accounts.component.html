<div class="container mt-4">
  <h3 class="mb-4">Accounts List</h3>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>A/C Number</th>
        <th>User Id</th>
        <th>Balance</th>
        <th>Type</th>
        <th>Update Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts; let i = index">
        <td>{{ account.accountId }}</td>
        <td>{{ account.accountNumber }}</td>
        <td>{{ account.userId }}</td>
        <td>{{ account.balance | currency: 'INR' }}</td>
        <td>{{ account.accountType }}</td>

        <!-- Update Balance Column -->
        <td>
          <div class="input-group input-group-sm">
            <input type="number"
                   class="form-control"
                   placeholder="New Balance"
                   [(ngModel)]="updatedBalances[account.accountId]"
                   min="0">
            <button class="btn btn-success" (click)="updateBalance(account.accountId)">
              Update
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
